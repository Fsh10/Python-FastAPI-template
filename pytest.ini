[pytest]
pythonpath = . src
asyncio_mode = auto
python_files = *_test.py *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication tests
    equipment: Equipment tests
    sensor: Sensor tests
    shift: Shift tests
    user: User tests
    organization: Organization tests
    workshop: Workshop tests
    team: Team tests
    position: Position tests
    sensor_data: Sensor data tests
    shift_chain: Shift chain tests
    component_pattern: Component pattern tests
    detail: Detail tests
    effective_downtime: Effective downtime tests
    notification: Notification tests
    comment: Comment tests
    subscription: Subscription tests
    working_time: Working time tests
    selector: Selector tests
    influx_task: Influx task tests
    file: File tests
    websocket: WebSocket tests
    efficiency: Efficiency tests
    rating: Rating tests
    report: Report tests
    release: Release tests
    settings: Settings tests
    smtp: SMTP tests
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
